<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdón Mena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            transition: all 0.3s;
        }

        h1 {
            text-align: center;
            color: #ff4444;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .gif-container {
            margin: 20px 0;
            max-width: 100%;
        }

        .gif-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        .botones-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            min-height: 50px;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1 1 auto;
            min-width: 120px;
        }

        #siBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #gracias-container {
            display: none;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        #gracias-container h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 24px;
            }

            #gracias-container h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="apology-container">
        <h1>Perdón Mena, te suplico que me perdones</h1>
        
        <div class="gif-container">
            <!-- Reemplaza "TU_GIF_PERDON_AQUI" con la URL de tu GIF -->
            <img src="sad.gif" alt="GIF de perdón">
        </div>

        <div class="botones-container">
            <button id="siBtn">Sí</button>
            <button id="noBtn" onmouseover="moverBoton()">No</button>
        </div>
    </div>

    <div id="gracias-container">
        <h1>GRACIAS GRACIAS GRACIAAAAASS, muak</h1>
        <div class="gif-container">
            <!-- Reemplaza "TU_GIF_GRACIAS_AQUI" con la URL de tu GIF de agradecimiento -->
            <img src="tenor.gif" alt="GIF de gracias">
        </div>
    </div>

    <script>
        let escalaActual = 1;
        const factorEscala = 1.2;

        // Configurar botón Sí
        document.getElementById('siBtn').addEventListener('click', function() {
            document.getElementById('apology-container').style.display = 'none';
            document.getElementById('gracias-container').style.display = 'flex';
            document.body.style.flexDirection = 'column';
        });

        // Configurar botón No
        document.getElementById('noBtn').addEventListener('click', function() {
            const siBtn = document.getElementById('siBtn');
            escalaActual *= factorEscala;
            siBtn.style.transform = `scale(${escalaActual})`;
        });

        function moverBoton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.botones-container');
            
            const maxX = container.offsetWidth - noBtn.offsetWidth;
            const maxY = container.offsetHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Ajustar para dispositivos móviles
        function esMovil() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if (esMovil()) {
            const noBtn = document.getElementById('noBtn');
            noBtn.removeAttribute('onmouseover');
            noBtn.addEventListener('touchstart', moverBoton);
        }
    </script>
</body>
</html>
